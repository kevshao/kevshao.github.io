<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KS Logo Draw Animation</title>
  <link rel="stylesheet" href="ks-animate.css" />
</head>
<body>
  <div class="logo-container">
    <svg viewBox="0 0 100 100" class="ks-svg">
      <text x="10" y="70" class="ks-text">KS</text>
    </svg>
  </div>
</body>
<script>
  window.addEventListener("load", () => {
    setTimeout(() => {
      document.body.classList.add("fade-out");
    }, 2200); // Let animation play

    setTimeout(() => {
      window.location.href = "main.html"; // <-- make sure this matches your real homepage filename
    }, 2200); // Redirect after fade
  });
</script>
</html>
